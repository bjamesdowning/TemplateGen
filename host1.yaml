---
hostname: '"host1"'
switchcount: 2
vlans:
  - id: 100
    name: DATA
    stp: 61440
  - id: 200
    name: VOICE
    stp: 61440
  - id: 300
    name: MGMT
    stp: 61440
  - id: 400
    name: DOT1X
    stp: 61440
dataVlan: 100
voiceVlan: 200
ntp:
  - 10.0.0.1
  - 10.0.0.2
domain: '"lab.local"'
defaultRoute: 10.0.10.1
dns:
  - '"10.0.20.1"'
  - '"10.0.30.1"'
logging:
  - 10.0.40.1
  - 10.0.40.2
mgmt_IP: 10.0.50.1
users:
  - username: admin
    password: password
  - username: Support
    password: support
enablePass: password
tacacs:
  server: 10.0.50.1
  key: testkey
stp:
  mode: rapid-pvst
snmp:
  ro: '"Read-Only"'
  rw: '"Read-Write"'
  group: GROUP
  user: RO 
  auth: authpass 
  priv: privpass
aaa:
  profile: TestProf
  timeout: 15
  method1: tacacs
  method2: local
interfaces:
  - name: GigabitEthernet1/1/1
    desc: '"802.1q >> Uplink"'
    mode: trunk
    lacp: 1
  - name: GigabitEthernet1/1/2
    desc: '"802.1q >> Uplink"'
    mode: trunk
    lacp: 1
  - name: GigabitEthernet1/1/3
    desc: '"wireless"'
    mode: general
    dataVlan2: 777
    tagged:
      - 100
      - 200
      - 300
      - 400
      - 500
  - name: GigabitEthernet1/1/4
    desc: '"Voice PBX and Data"'
    mode: general
    dataVlan2: 150
    voiceVlan2: 250
  - name: GigabitEthernet1/1/3
    desc: '"Voice and Data"'
    mode: access
    data: True
    voice: False
  - name: GigabitEthernet1/1/3
    desc: '"Voice and Data"'
    mode: access
    data: False
    voice: True
  - name: GigabitEthernet1/1/3
    desc: '"Voice and Data"'
    mode: access
    dataVlan2: 999
  - name: GigabitEthernet1/1/3
    desc: '"Voice and Data"'
    mode: access
    voiceVlan2: 666
  - name: Port-Channel 1
    desc: '"802.1q >> Uplink"'
    mode: trunk
    tagged:
      - 777
      - 999
      - 1002
      - 1002
